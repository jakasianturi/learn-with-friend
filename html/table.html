<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table</title>
        <style>
            table,
            th,
            td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th,
            td {
                padding: 4px 15px;
            }
            th {
                background-color: #dddddd;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <!-- Table title / caption -->
                <caption>
                    <h3
                        style="
                            color: rgb(130, 12, 185);
                            font-size: 30px;
                            margin: 0;
                        "
                    >
                        Table
                    </h3>
                </caption>
                <tr>
                    <th rowspan="2">Full Name</th>
                    <th rowspan="2">Age</th>
                    <th colspan="2">Contact</th>
                </tr>
                <tr>
                    <th rowspan="2">Email</th>
                    <th rowspan="2">Phone</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Jhon Doe</td>
                    <td>17</td>
                    <td>Jhon@gmail.com</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>Eve</td>
                    <td>25</td>
                    <td>Evemail@mail.com</td>
                    <td>021-003</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
