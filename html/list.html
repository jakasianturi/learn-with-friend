<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>List</title>
    </head>
    <body>
        <!-- Unordered List -->
        <ul>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ul>
        <!-- Ordered list -->
        <ol>
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ol>

        <ol type="A">
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ol>

        <ol type="a">
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ol>

        <ol type="I">
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ol>
        <ol type="i">
            <li>List 1</li>
            <li>List 2</li>
            <li>List 3</li>
        </ol>

        <!-- Description list -->
        <dl>
            <dt>Coffee</dt>
            <dd>- black hot drink</dd>
            <dt>Milk</dt>
            <dd>- white cold drink</dd>
        </dl>
    </body>
</html>
