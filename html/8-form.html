<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      h3 {
        margin: 0;
      }
      body {
        margin-bottom: 500px;
      }
    </style>
  </head>
  <body>
    <!-- Simple Form -->
    <h3>Simple Form</h3>
    <form action="#" method="post">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" /> <br />
      <br />
      <input type="submit" value="Submit" />
    </form>

    <br />
    <br />

    <!-- Fieldset -->
    <h3>Fieldset</h3>
    <form action="/action_page.php">
      <fieldset>
        <legend>Personalia:</legend>
        <label for="fname">First name:</label><br />
        <input type="text" id="fname" name="fname" /><br />
        <label for="lname">Last name:</label><br />
        <input type="text" id="lname" name="lname" /><br /><br />
        <input type="submit" value="Submit" />
      </fieldset>
    </form>

    <br />
    <br />

    <!-- Select -->
    <h3>Select</h3>
    <form action="#" method="post">
      <label for="cars">Choose a car:</label>
      <select id="cars" name="cars" size="2" multiple>
        <option value="volvo">Volvo</option>
        <option value="saab" selected>Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
    </form>

    <br />
    <br />

    <!-- Textarea -->
    <h3>Textarea</h3>
    <form action="#" method="post">
      <textarea name="message" rows="5" cols="30">
The cat was playing in the garden.
            </textarea
      >
    </form>

    <br />
    <br />

    <!-- Button -->
    <h3>Button</h3>
    <button type="button" onclick="alert('Hello World!')">Click Me!</button>

    <br />
    <br />

    <!-- Datalist -->
    <h3>Datalist</h3>
    <form action="/action_page.php">
      <input list="browsers" />
      <datalist id="browsers">
        <option value="Internet Explorer"></option>
        <option value="Firefox"></option>
        <option value="Chrome"></option>
        <option value="Opera"></option>
        <option value="Safari"></option>
      </datalist>
    </form>

    <br />
    <br />

    <!-- Another Input Types -->
    <h3>Input Types</h3>
    <form action="#" method="post">
      <!-- Text -->
      <label for="name">Name :</label><br />
      <input type="text" id="name" name="name" /><br />
      <!-- Checkbox -->
      <label for="checkbox">Checkbox :</label><br />
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
      <label for="vehicle1"> I have a bike</label><br />
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
      <label for="vehicle2"> I have a car</label><br />
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
      <label for="vehicle3"> I have a boat</label>
      <br />
      <!-- Radio -->
      <label for="gender">Gender :</label><br />
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Female</label><br />
      <input type="radio" id="other" name="gender" value="other" />
      <label for="other">Other</label>
      <br />
      <!-- Color -->
      <label for="favcolor">Select your favorite color :</label><br />
      <input type="color" id="favcolor" name="favcolor" />
      <br />
      <!-- Date -->
      <label for="birthday">Date Birthday :</label><br />
      <input type="date" id="birthday" name="birthday" />
      <br />
      <!-- Date min and max -->
      <label for="datemax">Enter a date before 1980-01-01:</label><br />
      <input
        type="date"
        id="datemax"
        name="datemax"
        max="1979-12-31"
      /><br /><br />
      <label for="datemin">Enter a date after 2000-01-01:</label><br />
      <input type="date" id="datemin" name="datemin" min="2000-01-02" />
      <br />
      <!-- Datetime-local -->
      <label for="birthdaytime">Birthday (date and time):</label> <br />
      <input type="datetime-local" id="birthdaytime" name="birthdaytime" />
      <br />
      <!-- Email -->
      <label for="email">Enter your email:</label><br />
      <input type="email" id="email" name="email" />
      <br />
      <!-- File -->
      != <label for="myfile">Select a file:</label><br />
      <input type="file" id="myfile" name="myfile" />
      <br />
      <!-- Month -->
      <label for="bdaymonth">Birthday (month and year):</label><br />
      <input type="month" id="bdaymonth" name="bdaymonth" />
      <br />
      <!-- Number -->
      <label for="quantity">Quantity (between 1 and 5):</label><br />
      <input
        type="number"
        id="quantity"
        name="quantity"
        min="0"
        max="100"
        step="5"
        value="5"
      />
      <br />
      <!-- Password -->
      <label for="pwd">Password:</label><br />
      <input type="password" id="pwd" name="pwd" />
      <br />
      <!-- Range -->
      <label for="vol">Volume (between 0 and 50):</label><br />
      <input type="range" id="vol" name="vol" min="0" max="50" />
      <br />
      <!-- Search -->
      <label for="gsearch">Search Google:</label><br />
      <input type="search" id="gsearch" name="gsearch" />
      <br />
      <!-- Tel -->
      <label for="phone">Enter your phone number:</label><br />
      <input
        type="tel"
        id="phone"
        name="phone"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
        placeholder="123-45-678"
      />
      <br />
      <!-- Time -->
      <label for="appt">Select a time:</label><br />
      <input type="time" id="appt" name="appt" />
      <br />
      <!-- URL -->
      <label for="homepage">Add your homepage:</label><br />
      <input type="url" id="homepage" name="homepage" />
      <br />
      <label for="week">Select a week:</label><br />
      <input type="week" id="week" name="week" />
      <br />
      <input type="submit" value="Submit" />
      <input type="reset" />
    </form>
  </body>
</html>
