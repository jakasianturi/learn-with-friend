<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div and Span</title>
  </head>
  <body>
    <!-- Div and Span used to group elements in HTML -->
    <!-- This code have a some CSS code. Just to clarify the difference between div and span -->

    <!-- Block Element -->
    <div
      style="
        background-color: rgb(126, 30, 216);
        padding: 4px 15px;
        color: #ffffff;
      "
    >
      Some Block element here
    </div>
    <div
      style="
        background-color: rgb(210, 30, 216);
        padding: 4px 15px;
        color: #121212;
      "
    >
      Another Block element here
    </div>

    <!-- Inline Element -->
    <span
      style="
        background-color: rgb(255, 113, 61);
        padding: 4px 15px;
        color: #deb5ff;
      "
    >
      Some Inline element here
    </span>
    <span
      style="
        background-color: rgb(253, 255, 116);
        padding: 4px 15px;
        color: #000000;
      "
    >
      Another Inline element here
    </span>
  </body>
</html>
