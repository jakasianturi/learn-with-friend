<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>How to Add CSS</title>
    <!-- Internal CSS -->
    <style>
      body {
        background-color: rgb(40, 190, 196);
      }
      h3 {
        color: maroon;
        margin-left: 40px;
      }
    </style>
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Inline CSS -->
    <h1 style="color: red; text-align: center">This is a heading 1</h1>
    <p style="color: purple; font-size: 24px">This is a paragraph.</p>

    <br />
    <br />

    <!-- Internal CSS -->
    <h3>This is heading 3</h3>
    <br />
    <br />

    <!-- External CSS -->
    <h4>This is heading 4</h4>
  </body>
</html>
