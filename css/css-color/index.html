<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Color</title>
        <style>
            .rgb {
                color: rgb(255, 0, 0);
            }
            .hex {
                color: #0000ff;
            }
            .hsl {
                color: hsl(120, 100%, 50%);
            }
            .name {
                color: blueviolet;
            }
        </style>
    </head>
    <body>
        <!-- Color with RGB -->
        <p class="rgb">Color with RGB</p>
        <!-- Color with RGB -->
        <p class="hex">Color with HEX</p>
        <!-- Color with RGB -->
        <p class="hsl">Color with HSL</p>
        <!-- Color with NAME -->
        <p class="name">Color with NAME</p>
    </body>
</html>
