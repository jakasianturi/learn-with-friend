<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CSS How To</title>
		<style>
			p {
				color: rgb(253, 0, 219);
			}
		</style>
		<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Inline CSS -->
	<h1 style="color: red;">Tag H1 menggunakan CSS dengan penulisan "inline-css"</h1>

	<!-- Internal CSS -->
	<p>Tag P menggunakan CSS dengan penulisan "internal-css"</p>

	<!-- Eksternal CSS -->
	<ul>
		<li>Data 1</li>
		<li>Data 2</li>
		<li>Data 3</li>
	</ul>
</body>
</html>
