<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple CSS Selector</title>
        <style>
            * {
                text-align: center;
            } /* select all element and center aligned all text*/


            #first {
                color: blue;
            }

            .intro {
                color: red;
            }


            p {
                color:purple;
            }

            h3, h4 {
                color:orange;
            }
        </style>
    </head>
    <body>
        <!-- semua id="first" berwarna blue-->
        <h1 id="first">
            h1 colored blue
        </h1>
        <h1>
            normal h1
        </h1>


        <!-- semua class="intro" berwarna red-->
        <h2 class="intro">
            h2 colored red
        </h2>
        <h2>
            normal h2
        </h2>

        
        <!-- element <p> berwarna purple-->
        <p>
            P tag colored purple
        </p> 

        <!-- double element. <h3> dan <h4> berwarna orange -->
        <h3>
            h3 colored orange
        </h3>
        
        <h4>
            h4 colored orange
        </h4>

    </body>
</html>
