<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSS Font</title>
        <style>
            .font {
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
                    sans-serif;
                font-size: 2rem;
                font-style: italic;
                font-weight: bold;
                line-height: 1;
            }
            .font-shorthand {
                font: italic bold 2rem/1 'Franklin Gothic Medium',
                    'Arial Narrow', Arial, sans-serif;
            }
        </style>
    </head>
    <body>
        <p class="font">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit
            odit nesciunt molestias, veritatis quos quasi accusantium quas dicta
            laboriosam accusamus!
        </p>
        <p class="font-shorthand">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Culpa,
            quasi!
        </p>
    </body>
</html>
