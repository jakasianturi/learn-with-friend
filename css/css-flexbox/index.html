<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>

    <style>
        .container {
            display: flex;
            justify-content: space-around;
        }
        .item1 {
            background-color: rgb(23, 212, 212);
        }
        .item2 {
            background-color: rgb(132, 238, 45);
        }
        .item3 {
            background-color: rgb(209, 20, 178);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">Item 1</div>
        <div class="item2">Item 2</div>
        <div class="item3">Item 3</div>
    </div>
</body>
</html>
